<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
           <div class="navbar">
                <h1 class="logo">Shirt Store</h1>
                <div class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <div class="cart-icon-count">0</div>
                </div>  
            </div> 
        </nav>
        
        <div class="productList">
            <div class="products">
                <!-- This is where the products are going to be in -->
            </div>
        </div>
        <div class="sidemenu okro">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <hr><br>
            <h2>Your Cart</h2><br>
            <hr>
            <div class="sideitems">
                <div class="sideimage">
                    <img src="./images/t1.png" alt="">
                </div>
                <div class="sidename">
                    <h3>Product 1</h3>
                </div>
                <div class="sideprice">
                    &#8358;200
                </div>
                <button class="increment but">-</button>
                <p id="counter">1</p>
                <button class="decrement but">+</button>
                <div class="down">
                <div class="subtotal">Subtotal(<span>0</span> Items) &#8358;<span>0</span></div> 
                <button class="checkout">Proceed to checkout</button> 
                </div>
   
            </div>
        </div>
    </div>
    <script src="products.js"></script>
    <script src="main.js"></script>
</body>
</html>
